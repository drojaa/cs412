
<!-- Template showing all of the quotes and images  -->

{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}
<h1>All Quotes : Keke Palmer</h1>
<table>
    <!-- For loop to go through the quotes_map_images list -->
    {% for quote, image in quotes_map_images %}
        <tr>
            <td>{{ quote }}</td>
            <td><img src="{% static image %}" alt="Quote Image"></td> 
        </tr>
    {% endfor %}
</table>
{% endblock %}
