{% extends 'mini_fb/base.html' %}

{% block content %}

<header>
    <h1 id="header-name">Mini Facebook</h1>
</header>
<h1 id="form-header">Create a New Profile</h1>
<form action="{% url 'create_profile'%}" method="POST">
    {% csrf_token %}
<table id="form">
    <!-- User creation form fields with no help text -->
    {% for field in user_creation_form %}
    <tr>
        <th>{{ field.label_tag }}</th>
        <td>{{ field }}</td>
    </tr>
    {% endfor %}
    <!-- Profile creation form fields -->
    {{ form.as_table }}
</table>
<div id="submit-button">
<input id="submit" type="submit" name="submit" value="Submit">
<h5 id="cancel-btn">
    <a id="cancel" href="{% url 'show_all_profiles' %}">Cancel</a> 
</h5>
</div>
</form>

{% endblock %}
