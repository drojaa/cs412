{% extends 'mini_fb/base.html' %}

{% block content %}

<header>
    <h1 id="header-name">Mini Facebook</h1>
</header>
<div id="header-close">
    <h3 id="form-header">People '{{profile.first_name}}' may know</h1>
        
        <a id="close" href="{% url 'show_profile' profile.pk  %}">
            Go back to Profile
         </a>
</div>

    <div id="friends-sugg">
        
        <!-- Iterates through each friend profile
         Given by the get_friend_suggestion method 
         in the Profile model class -->
       
        {% for friend in profile.get_friend_suggestions %}
       
        <div id="friend-sugg">
            
         <a href="{% url 'friend_suggestions' friend.pk %}">
         <img id="friend_img" src="{{friend.image_file}}"  width="100" height="100"/> 
        </a>
        <a href="{% url 'show_profile' friend.pk %}">
         <p class="friend_name"> {{ friend.first_name }}</p>
         <p class="friend_name"> {{ friend.last_name }}</p>
         <a id="add-friend" href="{% url 'add_friend' profile.pk friend.pk  %}">
            Add Friend
         </a>
       </a>
    
     </div>  
        {% endfor %}
        
     </div> 
    

{% endblock %}
