{% extends 'mini_fb/base.html' %}

{% block content %}

<header>
    <h1 id="header-name">Mini Facebook</h1>
</header>
<h1 id="form-header">Update Profile</h1>
<form action="{% url 'update_profile'  %}" method="POST">
    {% csrf_token %}
<table id="form">
    {{form.as_table}} <!--Obtains form from form.py thats associated to this html file-->
</table>
<div id="submit-button">
<input id="submit" type="submit" name="submit" value="Update">
<h5 id="cancel-btn">
    <a id="cancel" href="{% url 'show_profile' profile.pk %}">Cancel</a> 
</h5>
</div>
</form>

{% endblock %}
