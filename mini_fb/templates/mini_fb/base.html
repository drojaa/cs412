{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mini Facebook</title>
    <link rel="stylesheet" href="{% static 'mini_fb.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a id="base" href="{% url 'show_all_profiles' %}">All Profiles</a></li>
            <li><a id="base" href="{% url 'create_profile' %}">Create Profile</a></li>
            {% if profile %}
            <!-- If we're on a profile page, show the News Feed link -->

        {% endif %}
        </ul>
    </nav>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
